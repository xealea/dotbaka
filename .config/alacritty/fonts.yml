# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "Mplus Nerd Font Mono"
    style: Regular

  # Bold font face
  bold:
    family: "Mplus Nerd Font Mono"
    style: Bold

  # Italic font face
  italic:
    family: "Mplus Nerd Font Mono"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Mplus Nerd Font Mono"
    style: Bold Italic

  # Point size
  size: 8

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0
